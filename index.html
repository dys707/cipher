<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-DES加密解密系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #fdbb2d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #1a2a6c;
        }
        
        .result h3 {
            margin-bottom: 10px;
            color: #1a2a6c;
        }
        
        .binary-result {
            font-family: monospace;
            background: #2d3748;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #1a2a6c;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            color: white;
        }
        
        .info-box h3 {
            margin-bottom: 15px;
            color: #fdbb2d;
        }
        
        .info-box ul {
            padding-left: 20px;
        }
        
        .info-box li {
            margin-bottom: 8px;
        }
        
        .collision-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .collision-item {
            background: #f1f5f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #b21f1f;
        }
        
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>S-DES加密解密系统</h1>
            <p class="subtitle">基于简化数据加密标准的加密与暴力破解工具</p>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="basic">基本加解密</div>
            <div class="tab" data-tab="bruteforce">暴力破解</div>
            <div class="tab" data-tab="analysis">密钥分析</div>
        </div>
        
        <!-- 基本加解密选项卡 -->
        <div class="tab-content active" id="basic">
            <div class="card-container">
                <div class="card">
                    <h2>加密</h2>
                    <div class="form-group">
                        <label for="encrypt-input">输入明文（文本或二进制）</label>
                        <input type="text" id="encrypt-input" placeholder="输入文本或8位二进制">
                    </div>
                    <div class="form-group">
                        <label for="encrypt-key">密钥（10位二进制）</label>
                        <input type="text" id="encrypt-key" placeholder="例如：1010000010" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label>输入类型</label>
                        <select id="encrypt-type">
                            <option value="text">文本</option>
                            <option value="binary">二进制</option>
                        </select>
                    </div>
                    <button class="btn btn-block" id="encrypt-btn">加密</button>
                    
                    <div class="result" id="encrypt-result" style="display: none;">
                        <h3>加密结果</h3>
                        <div class="binary-result" id="encrypt-binary"></div>
                        <p id="encrypt-text"></p>
                    </div>
                </div>
                
                <div class="card">
                    <h2>解密</h2>
                    <div class="form-group">
                        <label for="decrypt-input">输入密文（文本或二进制）</label>
                        <input type="text" id="decrypt-input" placeholder="输入文本或8位二进制">
                    </div>
                    <div class="form-group">
                        <label for="decrypt-key">密钥（10位二进制）</label>
                        <input type="text" id="decrypt-key" placeholder="例如：1010000010" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label>输入类型</label>
                        <select id="decrypt-type">
                            <option value="text">文本</option>
                            <option value="binary">二进制</option>
                        </select>
                    </div>
                    <button class="btn btn-block" id="decrypt-btn">解密</button>
                    
                    <div class="result" id="decrypt-result" style="display: none;">
                        <h3>解密结果</h3>
                        <div class="binary-result" id="decrypt-binary"></div>
                        <p id="decrypt-text"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 暴力破解选项卡 -->
        <div class="tab-content" id="bruteforce">
            <div class="card-container">
                <div class="card">
                    <h2>已知明文攻击</h2>
                    <div class="form-group">
                        <label for="known-plaintext">已知明文（8位二进制）</label>
                        <input type="text" id="known-plaintext" placeholder="例如：10101010" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label for="known-ciphertext">已知密文（8位二进制）</label>
                        <input type="text" id="known-ciphertext" placeholder="例如：01010101" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label for="thread-count">线程数</label>
                        <select id="thread-count">
                            <option value="1">单线程</option>
                            <option value="2">2线程</option>
                            <option value="4" selected>4线程</option>
                            <option value="8">8线程</option>
                        </select>
                    </div>
                    <button class="btn btn-block" id="known-attack-btn">开始攻击</button>
                    
                    <div class="result" id="known-attack-result" style="display: none;">
                        <h3>攻击结果</h3>
                        <div id="known-keys-found"></div>
                        <div id="known-time"></div>
                    </div>
                </div>
                
                <div class="card">
                    <h2>唯密文攻击</h2>
                    <div class="form-group">
                        <label for="ciphertext-only">密文（8位二进制）</label>
                        <input type="text" id="ciphertext-only" placeholder="例如：01010101" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label for="max-results">最大结果数</label>
                        <input type="number" id="max-results" value="10" min="1" max="50">
                    </div>
                    <button class="btn btn-block" id="ciphertext-only-btn">开始攻击</button>
                    
                    <div class="result" id="ciphertext-only-result" style="display: none;">
                        <h3>攻击结果</h3>
                        <div id="ciphertext-keys-found"></div>
                        <div id="ciphertext-time"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 密钥分析选项卡 -->
        <div class="tab-content" id="analysis">
            <div class="card">
                <h2>密钥碰撞分析</h2>
                <div class="form-group">
                    <label for="analysis-plaintext">明文（8位二进制）</label>
                    <input type="text" id="analysis-plaintext" placeholder="例如：10101010" maxlength="8">
                </div>
                <button class="btn btn-block" id="analysis-btn">开始分析</button>
                
                <div class="result" id="analysis-result" style="display: none;">
                    <h3>分析结果</h3>
                    <div id="analysis-stats"></div>
                    <div class="collision-results" id="collision-details"></div>
                </div>
            </div>
        </div>
        
        <div class="info-box">
            <h3>关于S-DES算法</h3>
            <ul>
                <li><strong>分组长度</strong>: 8-bit</li>
                <li><strong>密钥长度</strong>: 10-bit</li>
                <li><strong>加密算法</strong>: C=IP⁻¹(fₖ₂(SW(fₖ₁(IP(P)))))</li>
                <li><strong>解密算法</strong>: P=IP⁻¹(fₖ₁(SW(fₖ₂(IP(C)))))</li>
                <li><strong>密钥扩展</strong>: kᵢ=P₈(Shiftⁱ(P₁₀(K))), (i=1,2)</li>
            </ul>
        </div>
    </div>

<script>
        // 选项卡切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加当前活动状态
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        // 加密功能 - 连接到后端
        document.getElementById('encrypt-btn').addEventListener('click', async () => {
            const input = document.getElementById('encrypt-input').value;
            const key = document.getElementById('encrypt-key').value;
            const type = document.getElementById('encrypt-type').value;
            
            if (!validateBinary(key, 10)) {
                alert('密钥必须是10位二进制数');
                return;
            }
            
            if (type === 'binary' && (!validateBinary(input, 8))) {
                alert('明文必须是8位二进制数');
                return;
            }
            
            try {
                const response = await fetch('/api/encrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: input,
                        key: key,
                        type: type
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('encrypt-binary').textContent = result.binary;
                    document.getElementById('encrypt-text').textContent = `文本结果: ${result.text}`;
                    document.getElementById('encrypt-result').style.display = 'block';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('加密请求失败: ' + error.message);
            }
        });
        
        // 解密功能 - 连接到后端
        document.getElementById('decrypt-btn').addEventListener('click', async () => {
            const input = document.getElementById('decrypt-input').value;
            const key = document.getElementById('decrypt-key').value;
            const type = document.getElementById('decrypt-type').value;
            
            if (!validateBinary(key, 10)) {
                alert('密钥必须是10位二进制数');
                return;
            }
            
            if (type === 'binary' && (!validateBinary(input, 8))) {
                alert('密文必须是8位二进制数');
                return;
            }
            
            try {
                const response = await fetch('/api/decrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: input,
                        key: key,
                        type: type
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('decrypt-binary').textContent = result.binary;
                    document.getElementById('decrypt-text').textContent = `文本结果: ${result.text}`;
                    document.getElementById('decrypt-result').style.display = 'block';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('解密请求失败: ' + error.message);
            }
        });
        
        // 已知明文攻击 - 连接到后端
        document.getElementById('known-attack-btn').addEventListener('click', async () => {
            const plaintext = document.getElementById('known-plaintext').value;
            const ciphertext = document.getElementById('known-ciphertext').value;
            const threads = parseInt(document.getElementById('thread-count').value);
            
            if (!validateBinary(plaintext, 8) || !validateBinary(ciphertext, 8)) {
                alert('明文和密文都必须是8位二进制数');
                return;
            }
            
            try {
                const response = await fetch('/api/known_attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plaintext: plaintext,
                        ciphertext: ciphertext,
                        threads: threads
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('known-keys-found').innerHTML = `
                        <p>找到 ${result.keys.length} 个可能的密钥:</p>
                        <ul>
                            ${result.keys.map((key, i) => `<li>密钥${i+1}: ${key.binary} (十进制: ${key.decimal})</li>`).join('')}
                        </ul>
                    `;
                    document.getElementById('known-time').innerHTML = `<p>耗时: ${result.time} 秒</p>`;
                    document.getElementById('known-attack-result').style.display = 'block';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('已知明文攻击失败: ' + error.message);
            }
        });
        
        // 唯密文攻击 - 连接到后端
        document.getElementById('ciphertext-only-btn').addEventListener('click', async () => {
            const ciphertext = document.getElementById('ciphertext-only').value;
            const maxResults = parseInt(document.getElementById('max-results').value);
            
            if (!validateBinary(ciphertext, 8)) {
                alert('密文必须是8位二进制数');
                return;
            }
            
            try {
                const response = await fetch('/api/ciphertext_attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ciphertext: ciphertext,
                        max_results: maxResults
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('ciphertext-keys-found').innerHTML = `
                        <p>找到 ${result.keys.length} 个最可能的结果:</p>
                        ${result.keys.map((item, i) => `
                            <div style="margin-bottom: 15px; padding: 10px; background: #e9ecef; border-radius: 5px;">
                                <p><strong>结果 ${i+1}</strong> (可读性分数: ${item.score})</p>
                                <p>密钥: ${item.key.binary} (十进制: ${item.key.decimal})</p>
                                <p>解密结果: ${item.plaintext.binary}</p>
                                <p>文本: ${item.plaintext.text}</p>
                            </div>
                        `).join('')}
                    `;
                    document.getElementById('ciphertext-time').innerHTML = `<p>耗时: ${result.time} 秒</p>`;
                    document.getElementById('ciphertext-only-result').style.display = 'block';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('唯密文攻击失败: ' + error.message);
            }
        });
        
        // 密钥碰撞分析 - 连接到后端
        document.getElementById('analysis-btn').addEventListener('click', async () => {
            const plaintext = document.getElementById('analysis-plaintext').value;
            
            if (!validateBinary(plaintext, 8)) {
                alert('明文必须是8位二进制数');
                return;
            }
            
            try {
                const response = await fetch('/api/collision_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plaintext: plaintext
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('analysis-stats').innerHTML = `
                        <p>总密钥数: 1024</p>
                        <p>生成的唯一密文数: ${result.uniqueCiphertexts}</p>
                        <p>存在密钥碰撞的密文数: ${result.collisions.length}</p>
                        <p>碰撞率: ${result.collisionRate}%</p>
                    `;
                    
                    document.getElementById('collision-details').innerHTML = result.collisions.map((collision, i) => `
                        <div class="collision-item">
                            <p><strong>碰撞 ${i+1}</strong></p>
                            <p>密文: ${collision.ciphertext}</p>
                            <p>对应密钥数量: ${collision.keys.length}</p>
                            <p>示例密钥: ${collision.keys.slice(0, 3).map(k => `${k.binary}(${k.decimal})`).join(', ')}</p>
                        </div>
                    `).join('');
                    
                    document.getElementById('analysis-result').style.display = 'block';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('密钥碰撞分析失败: ' + error.message);
            }
        });
        
        // 验证二进制输入
        function validateBinary(input, length) {
            if (input.length !== length) return false;
            return /^[01]+$/.test(input);
        }
    </script>

</body>
</html>
